
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'org.team_trk.Start'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url 'http://jade.tilab.com/maven/'
    }
}

 dependencies {
    compile group: 'com.tilab.jade', name: 'jade', version: '4.5.+'
    compile 'org.json:json:20171018'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    //testCompile 'junit:junit:4.12.+'
    //testCompile 'org.mockito:mockito-core:1.10.+'
    
    compile project(':project')
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'project/src/main/java'
        }
    }
}

subprojects {
    apply plugin: 'java'
}

subprojects.findAll { it.name != 'project' }.each { 
    configure(it) {
        dependencies {
            project(':project')
        }
    }
}
